<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1 class="container--title ">Digit <span class="color">practice</span></h1>

        <p class="container--desc ">Write down the words <span class="color semi">as fast as possible</span>!
        </p>

        <p class="container--score light " id="score">
            Score <br>
            <span class="color semi">0</span>
        </p>

        <p class="container--word" id="wordCatcher">&nbsp;</p>

        <input type="text" class="container--input br" id="inputCatcher" spellcheck="false" placeholder="write here">

        <p class="word--change color semi  hide" id="changeWord--btn">Change word</p>

        <p class="container--timer" id="timer">&nbsp;</p>

        <div class="buttons">
            <button class="btn br" id="start">Start</button>
            <button class="btn  hide" id="stop">Stop</button>
            <button class="btn  hide" id="restart">Try again</button>
        </div>

        <p class="madeby semi ">Made by: <a href="https://www.linkedin.com/in/gabriel-sampaio-de-souza/" target="_blank"
                class="color">Gabriel Sampaio</a></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
